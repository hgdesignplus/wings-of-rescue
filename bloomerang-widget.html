<!DOCTYPE html>
<html>
<head>
  <title>Bloomerang Widget</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <script>
    (function() {
      var insertErrorMessage = function(message) {
        jQuery('script').each(function(i, e) {
          var js = jQuery(e)[0].src || '';
          if (js.indexOf('229943296.js') > 0)
            jQuery(e).after('<p style="color: red">' + message + '</p>');
        });
      };
      var fetchWidget = function() {
        Bloomerang.Util.requireJQueryValidation(function() {
          Bloomerang.useKey('pub_a922bd44-a9b9-11eb-ab84-0253c981a9f9');

          var success = function(result) {
            eval(result.WidgetJavascript);
          };
          var failure = function() {
            insertErrorMessage('EmailSignup form could not be loaded. Please try again later.');
          };

          var data = {
            ServedSecurely: (window.location.protocol == 'https:' || window.location.href.indexOf('http://localhost:') == 0),
            FormUrl: window.location.href
          };

          Bloomerang.Api._post('v1/Widget/229943296', data, success, failure);
        });
      };
      var startBloomerangLoad = function() {
        if (window.bloomerangLoadStarted == undefined) {
          window.bloomerangLoadStarted = true;
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = 'https://crm.bloomerang.co/Content/Scripts/Api/Bloomerang-v2.js?nocache=1751486054';
          document.getElementsByTagName('head')[0].appendChild(script);
          waitForBloomerangLoad(fetchWidget);
        } else {
          waitForBloomerangLoad(fetchWidget);
        }
      };

      var waitForBloomerangLoad = function(callback) {
        if (typeof(Bloomerang) === 'undefined' || !Bloomerang._isReady) {
          setTimeout(function() {
            waitForBloomerangLoad(callback)
          }, 500);
        } else {
          callback();
        }
      };

      startBloomerangLoad();
    })();
  </script>
</body>
</html>
